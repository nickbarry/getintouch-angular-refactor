<!DOCTYPE html>
<html ng-app='getintouch'>
<head>
  <meta charset="utf-8" />
  <title>Get In Touch</title>
  <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body>
<h1>Get In Touch</h1>

<div id="main" ng-controller="RemindersController">
  <div id="reminders">
    <div class="reminder" ng-repeat="reminder in reminders">
      <h3>{{ reminder.name }}</h3>
      <p>
        Contacted {{ reminder.lastContacted | date:'MM/dd/yy' }}
        <br>
        Contact every {{ reminder.contactFrequency }} days
      </p>
    </div>
  </div>
</div>

<script src="lib/angular/angular.js"></script>

<script src="app/app.js"></script>
</body>
</html>
